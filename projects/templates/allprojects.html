{% extends "base.html" %}
{% load index %}
{% block content %}    
    <div class="row jobs">
        {% for project in projects %}
            <div class="col-md-4">
                <div style="margin: 15px 0px;"><a href="{% url 'project' project.id %}"><img src="{{ project.image.url }}" class="img-fluid "></a></div>
            </div>
        {% endfor %}    
    </div>
    
{% endblock %}

{% extends "base.html" %}
{% load index %}
{% block content %}
    <div class="row">
        {% for category in categories %}
            
            {% if forloop.counter0 == 3 %}
                </div><div class="row"><div class="offset-md-2 col-md-4">
            {% else %}
                <div class="col-md-4">        
            {% endif %}            
                <div class="image view overlay">
                    <img src="{{ category.image.url }}" category="{{category.category.name}}" class="img-fluid " alt="sample image">
                    <a href="{% url 'category' '0' %}" class="mask flex-center rgba-grey-strong">
                        <p>{{category.category.name}}</p>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>        
    
    <div class="text-center bottom-button" >
        <a href="{% url 'all_projects' %}">Ver todo</a>
    </div>
{% endblock %}
